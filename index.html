<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>API Project</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor"
      crossorigin="anonymous"
    />
    <style>
        body{
            background-image: url('https://images.pexels.com/photos/531880/pexels-photo-531880.jpeg?cs=srgb&dl=pexels-pixabay-531880.jpg&fm=jpg');
        }
    </style>
  </head>
  <body class="bg-light">
    <div class="container">
      <div class="row">
        <div class="col-lg-6 col-md-8 mx-auto">
          <div class="card bg-info text-light mt-5 p-4">
            <h1 class="card-header text-center">Facts</h1>
            <h5 class="card-title">Enter a number</h5>
            <input
              type="number"
              name="number"
              id="number-input"
              class="form-control"
              placeholder="Enter a number"
            />
            <div id="fact" class="card-body">
              <h3 class="card-title">Number Fact</h3>
              <p id="fact-text" class="card-text"></p>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2"
      crossorigin="anonymous"
    ></script>
    <script src="./script.js"></script>
  </body>
</html>
